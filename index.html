<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>The Odin Project - Calculator</title>
  </head>

  <body> 
    <div class="container">
      <div id="calculator">
        <div id="display"></div>
        <div id="keyboard">
          <div class="row">
            <button class="item delete" value="c">C</button>
            <button class="item delete" value="b">&#x232B;</button>
            <div class="item"></div>
            <div class="item"></div>
          </div>
          <div class="row">
            <button class="item" value="7">7</button>
            <button class="item" value="8">8</button>
            <button class="item" value="9">9</button>
            <button class="item" value="/">/</button>
          </div>
          <div class="row">
            <button class="item" value="4">4</button>
            <button class="item" value="5">5</button>
            <button class="item" value="6">6</button>
            <button class="item" value="*">*</button>
          </div>
          <div class="row">
            <button class="item" value="1">1</button>
            <button class="item" value="2">2</button>
            <button class="item" value="3">3</button>
            <button class="item" value="-">-</button>
          </div>
          <div class="row">
            <button class="item" value="0">0</button>
            <button class="item" value=".">.</button>
            <button class="item equal" value="=">=</button>
            <button class="item" value="+">+</button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./js/main.js"></script>
</html>
