<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>The Odin Project - Calculator</title>
  </head>

  <body> 
    <div id="container">
      <div id="display"></div>
      <div id="keyboard">
        <div class="row">
          <button class="item" id="clear">C</button>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
        <div class="row">
          <button class="item" id="7" value="7">7</button>
          <button class="item" id="8" value="8">8</button>
          <button class="item" id="9" value="9">9</button>
          <button class="item" id="div" value="/">/</button>
        </div>
        <div class="row">
          <button class="item" id="4" value="4">4</button>
          <button class="item" id="5" value="5">5</button>
          <button class="item" id="6" value="6">6</button>
          <button class="item" id="multi" value="*">*</button>
        </div>
        <div class="row">
          <button class="item" id="1" value="1">1</button>
          <button class="item" id="2" value="2">2</button>
          <button class="item" id="3" value="3">3</button>
          <button class="item" id="min" value="-">-</button>
        </div>
        <div class="row">
          <button class="item" id="0" value="0">0</button>
          <button class="item" id="dot" value=".">.</button>
          <button class="item" id="equal" value="=">=</button>
          <button class="item" id="plus" value="+">+</button>
        </div>
      </div>
    </div>
  </body>

  <script src="./js/main.js"></script>
</html>
