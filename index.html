<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>The Odin Project - Calculator</title>
  </head>

  <body> 
    <div id="container">
      <div id="display">
        19283
      </div>
      <div id="keyboard">
        <div class="row">
          <button class="item" id="clear">C</button>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
        <div class="row">
          <button class="item" id="7">7</button>
          <button class="item" id="8">8</button>
          <button class="item" id="9">9</button>
          <button class="item" id="div">/</button>
        </div>
        <div class="row">
          <button class="item" id="4">4</button>
          <button class="item" id="5">5</button>
          <button class="item" id="6">6</button>
          <button class="item" id="multi">*</button>
        </div>
        <div class="row">
          <button class="item" id="1">1</button>
          <button class="item" id="2">2</button>
          <button class="item" id="3">3</button>
          <button class="item" id="min">-</button>
        </div>
        <div class="row">
          <button class="item" id="0">0</button>
          <button class="item" id="dot">.</button>
          <button class="item" id="equal">=</button>
          <button class="item" id="plus">+</button>
        </div>
      </div>
    </div>
  </body>

  <script src="./js/main.js"></script>
</html>
